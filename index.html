<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bunch of GOATS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./dist/main.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>Document</title>
</head>

<body>
    <script src="./src/scripts/bargraph.js"></script>
    <script src='/src/scripts//linegraph.js'></script>
    <div class='page'>
        
        <div class='main'>
            <h1 class='title'>Is MJ Actually the GOAT?</h1>
            <div id='bar-graph'></div>
            <div class='MJ-year-dropdown'>
                <select class='MJ-year' id='year'>
                    <option default>--Choose a Year--</option>
                    <option value=1>Year 1</option>
                    <option value=2>Year 2</option>
                    <option value=3>Year 3</option>
                    <option value=4>Year 4</option>
                    <option value=5>Year 5</option>
                    <option value=6>Year 6</option>
                    <option value=7>Year 7</option>
                    <option value=8>Year 8</option>
                    <option value=9>Year 9</option>
                    <option value=10>Year 10</option>
                    <option value=11>Year 11</option>
                    <option value=12>Year 12</option>
                    <option value=13>Year 13</option>
                    <option value=14>Year 14</option>
                </select>
            </div>
            <div id='line-graph'></div>
            <button id='larry-stats'>Larry Bird</button>
            <button id='magic-stats'>Magic Johnson</button>
            <button id='lebron-stats'>Lebron James</button>
            <div class='stats-dropdown'>
                <select class='stat' id='stat'>
                    <option default>--Choose a Stat</option>
                    <option value='ppg'>Points Per Game</option>
                    <option value='rpg'>Rebounds Per Game</option>
                    <option value='apg'>Assists Per Game</option>
                    <option value='blk'>Blocks Per Game</option>
                    <option value='stl'>Steals Per Game</option>
                    <option value='to'>Turnovers Per Game</option>
                </select>
            </div>
        </div>
    </div>
    

</body>

</html>
